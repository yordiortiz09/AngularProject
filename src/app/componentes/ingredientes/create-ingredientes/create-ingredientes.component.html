
<div class="font-sans">
    <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100 ">
        <div class="relative sm:max-w-sm w-full">
            <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                <label for="" class="block mt-2 text-2xl text-gray-700 text-center font-semibold">
                   Crear Ingredientes
                </label>
                <form [formGroup]="formu" (ngSubmit)="crearIngredientes()" class="mt-10">
                                    
                    <div class="mt-7">                
                        <input type="text" formControlName="ingredientes"  class="form-control" placeholder="Ingrediente" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">        
                        <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert" [hidden]="ingredientes.valid ||ingredientes.pristine">
                            <span *ngIf="ingredientes.errors?.['required']">Ingredientes Obligatorio. </span>
                            <span *ngIf="ingredientes.errors?.['minlength']">Debe tener minimo 3 caracteres</span>
                            <span *ngIf="ingredientes.errors?.['maxlength']">Debe tener maximo 25 caracteres</span>
                          </div>                                  
                    </div>
        
                    <div class="mt-7">                
                        <input type="text" formControlName="unidades" class="form-control" placeholder="unidades" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">        
                        <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert" [hidden]="unidades.valid ||unidades.pristine">
                            <span *ngIf="unidades.errors?.['required']">Unidad Obligatoria.</span>
                            <span *ngIf="unidades.errors?.['min']">Debe tener minimo 1 unidad.</span>
                            <span *ngIf="unidades.errors?.['max']">Maximo 100 unidades.</span>
                          </div>                                  
                    </div>

                    <div class="mt-7 flex flex-col items-center">
                        <button class="bg-blue-500 hover:bg-blue-700 w-full text-white font-bold py-2 px-4 rounded-full hover:shadow-inner" 
                        type="submit" 
                        [disabled]="formu.invalid" >
                           Crear Ingrediente
                        </button>
                    </div>
        
                </form>
            </div>
        </div>
    </div>
</div>
