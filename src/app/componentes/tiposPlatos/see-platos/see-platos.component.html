<div class="relative overflow-x-auto w-4/5 mx-auto">
    <button type="button" class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
    routerLink="/platos-create" *ngIf="isAdmin() || isUser()">Crear Tipo de plato</button>
    <table class="max-w-full w-full whitespace-nowrap rounded-lg overflow-hidden text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                   Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                   Descripcion
                </th>
                 <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
                <th scope="col" class="px-6 py-3" >
                    <span class="sr-only">Edit</span>
                </th>
               
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let plato of platos">
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngIf="plato.status !== 0">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{plato.nombre}}
                  </th>
                  <td class="px-6 py-4">
                    {{plato.descripcion}}
                  </td>
                 
                  <td class="px-6 py-4 text-right">
                    <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline" *ngIf="isAdmin()||isUser()" (click)="editarPlatos(plato.id)">Edit</a>
                  </td>
                  <td class="px-6 py-4 text-right">
                    <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline" *ngIf="isAdmin()||isUser()" (click)="eliminarPlatos(plato.id)">Delete</a>
                    </td> 
                    
              </ng-container>
              
        </tbody>
        
    </table>
 
</div>
