
<div class="font-sans">
    <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100 ">
        <div class="relative sm:max-w-sm w-full">
            <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                <label for="" class="block mt-2 text-2xl text-gray-700 text-center font-semibold">
                   Acu Tipo de Plato
                </label>
                <form [formGroup]="formu" (ngSubmit)="onSubmit(formu.value)" class="mt-10">
                                    
                    <div class="mt-7">                
                        <input type="text" formControlName="nombre"  class="form-control" placeholder="Nombre" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">        
                        <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert" [hidden]="nombre.valid ||nombre.pristine">
                            <span *ngIf="nombre.errors?.['required']">Nombre Obligatorio. </span>
                            <span *ngIf="nombre.errors?.['minlength']">Debe tener minimo 3 caracteres</span>
                            <span *ngIf="nombre.errors?.['maxlength']">Debe tener maximo 25 caracteres</span>
                          </div>                                  
                    </div>
        
                    <div class="mt-7">    
                        <textarea id="message" formControlName="descripcion" class="form-control" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 white:bg-gray-700 white:border-gray-600 dark:placeholder-gray-400 white:text-dark dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="descripcion..."></textarea>            
      
                        <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert" [hidden]="descripcion.valid ||descripcion.pristine">
                            <span *ngIf="descripcion.errors?.['required']">Descripcion Obligatoria.</span>
                            <span *ngIf="descripcion.errors?.['minlength']">Debe tener minimo 10 caracteres.</span>
                            <span *ngIf="descripcion.errors?.['maxlength']">Maximo 50 caracteres.</span>
                          </div>                                  
                    </div>

                    <div class="mt-7 flex flex-col items-center">
                        <button class="bg-blue-500 hover:bg-blue-700 w-full text-white font-bold py-2 px-4 rounded-full hover:shadow-inner" 
                        type="submit" 
                        >
                           Actualizar Tipo de Plato
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
